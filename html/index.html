<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>hots-randomiser</title>
    <script module src="../scripts/hotsapi.js"></script>
    <script module src="../scripts/page-builder.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    </style>
</head>

<body>
    <h1>Heroes of the Storm Build Randomiser</h1>
    <div id="select-options">
        <label for="hero-select">Loading: </label><select id="hero-select"></select>
    </div>
    <div id="hero-header">
        <img id="hero-image-header" height=92 width=93>
        <h2 id="hero-name-header"></h2>
    </div>
    <div id="hero-talent-main"></div>
    <div id="charts">
        <!-- We have to put the display:inline-flex here, otherwise the chart.JS library just overwrites the style in
        the externally linked stylesheet.-->
        <canvas id="chart-winrate" style="display:inline-flex"></canvas>
        <canvas id="chart-dmg" style="display:inline-flex"></canvas>
    </div>

</body>

</html>
